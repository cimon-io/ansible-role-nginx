---
https: true
ssl_path: "/etc/nginx/ssl"
ssl_cert: 'files/certs/server.crt'
ssl_key: 'files/certs/server.key'
ssl_certificate_path: "{{ ssl_path }}/{{ config_name }}.crt"
ssl_certificate_key_path: "{{ ssl_path }}/{{ config_name }}.key"

letsencrypt: false

server_params_path: "/etc/nginx/server_params"
realscheme_path: "/etc/nginx/conf.d/realscheme.conf"

basic_auth: false
auth_user: "user"
auth_pass: "youshallnotpass"

vhosts:
  - example.com
nginx_group: web

config_name: loadbalancer

static: false # defined set to true if static_path is defined
static_path: "/var/www/static" # defined dynamically if static is true

applications:
  - application_name: default1
    port: 9998
    location:
      - '/'
      - '/images'
  - application_name: default2
    port: 9999
    location:
      - '~ /blah/*'
